        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        
                        <div class="wrapper-post">
                                <h1>Publicar Nuevo Post</h1>
                                <div class="form-group">
                                    <label>Titulo</label>
                                    <input placeholder="titulo" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Resumen</label>
                                    <textarea type="text" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Contenido</label>
                                    <textarea type="text" class="form-control"></textarea>
                                </div>
                                <form id="img1form" role="form" action="" name="img1form" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>Imagen Banner</label>
                                        <input #img1 (change)="uploadImage(this.file1, 1)" type="file" class="file" name="file" accept="image/*">
                                        <div id="progress1" style="width: 75%; height: 25px; text-align:center; position: relative; display:none;">
                                            <div id="bar1" style="background-color: #01DF3A; height: 25px;"></div >
                                            <div id="percent1" style="position: absolute; left: 50%; bottom: 3px;  z-index: 1000;">0%</div >
                                        </div>
                                    </div>
                                </form>
                                <form id="img2form" role="form" action="" name="img2form" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label>Imagen Mini</label>
                                        <input #img2 (change)="uploadImage(this.file2, 2)" type="file" class="file" name="file" accept="image/*">
                                        <div id="progress2" style="width: 75%; height: 25px; text-align:center; position: relative; display:none;">
                                            <div id="bar2" style="background-color: #01DF3A; height: 25px;"></div >
                                            <div id="percent2" style="position: absolute; left: 50%; bottom: 3px;  z-index: 1000;">0%</div >
                                        </div>
                                    </div>
                                </form>
                                <button class="p-Breview">Preview</button>
                                <button class="p-Bsubir">Subir</button>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>

</div>
